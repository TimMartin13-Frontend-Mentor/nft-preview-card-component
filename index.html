<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <section class="card">
      <div class="card__container">
        <!-- Picture -->
        <div class="image__container">
          <a href="#" class="card-link">
            <img class="card__img" src="./images/image-equilibrium.jpg" alt="balancing cube">
          </a>
        </div>
        <!-- Title -->
        <a href="#" class="card__title padding-bottom text-highlight">Equilibrium #3429</a>
        <!-- Description -->
        <h5 class="card__desc padding-bottom">Our Equilibrium collection promotes balance and calm.</h5>
        <div class="card__cost-time">
          <!-- Cost -->
          <div class="cost-time-section">
            <img class="cost__img" src="./images/icon-ethereum.svg" alt="ethereum">
            <h5 class="cost__txt">0.041 ETH</h5>
          </div>
          <!-- Time -->
          <div class="cost-time-section flex-right">
            <img class="time__img" src="./images/icon-clock.svg" alt="clock">
            <h5 class="time__txt">3 days left</h5>
          </div>
        </div>
        <!-- Creator -->
        <div class="card__creator">
          <img class="avatar" src="./images/image-avatar.png" alt="avatar">
          <h5>Creation of <a href="#" class="text-highlight">Jules Wyvern</span></h5>
        </div>
      </div>
    </section>
  </main>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tim Martin</a>.
  </div>
</body>
</html>
